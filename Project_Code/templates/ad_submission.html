
<!-- html page for: advertisement-submission --> 

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ad_submission</title>
    </head>

    <body>
        <h1>Advertisement Registration</h1>
        <h2>New advertisement:</h2>

        <form method="post" action="/ad_submission" enctype="multipart/form-data">
            <p><label for="email">Email:</label></p>
            <p><input type="text" id="email" name="email"></p>

            <p><label for="description">Description:</label></p>
            <p><input type="text" id="description" name="description"></p>

            <p><label for="image">Image:</label><br>
            <p><input type="file" accept="image/*" id="image" name="image"></p>

            <p><input type="submit" name="action" value="Submit" /></p>
        </form>    
    </body>
</html>
